networks:
  agents:
  clinical-domain:
  research-domain:
  trust-center:
  gics:
  gpas:

services:
  # Clinical Domain
  cd-agent:
    image: clinical-domain-agent:latest
    ports: [ ":8080" ]
    networks: [ "agents", "clinical-domain" ]
    volumes:
    - ./cd-agent/projects:/app/projects
    - ./deidentifhir/:/app/config/deidentifhir
    depends_on:
      cd-hds:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
  cd-hds:
    image: samply/blaze:0.28.0@sha256:67817136ccd69a47d3101ece96af63e5335b0a9487849387a48fbb02302997d8
    ports: [ ":8080" ]
    networks: [ "clinical-domain" ]
    environment:
      BASE_URL: "http://cd-hds:8080"
      STORAGE: "in-memory"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s

  # Research Domain
  rd-agent:
    image: research-domain-agent:latest
    ports: [ ":8080" ]
    networks: [ "agents", "research-domain" ]
    volumes:
    - ./rd-agent/projects:/app/projects
    - ./deidentifhir/:/app/config/deidentifhir
    depends_on:
      rd-hds:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
  rd-hds:
    image: samply/blaze:0.28.0@sha256:67817136ccd69a47d3101ece96af63e5335b0a9487849387a48fbb02302997d8
    ports: [ ":8080" ]
    networks: [ "research-domain" ]
    environment:
      BASE_URL: "http://rd-hds:8080"
      STORAGE: "in-memory"
      ENFORCE_REFERENTIAL_INTEGRITY: "false"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s

  # Trust Center
  tc-agent:
    image: trust-center-agent:latest
    networks: [ "agents", "trust-center" ]
    depends_on:
      keystore:
        condition: service_started
      gics:
        condition: service_healthy
      gpas:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
  keystore:
    image: valkey/valkey:7.2.5-alpine@sha256:5c3c1ca0e5bb23e69dabc8b00f9890f5d823d7cceedd19cf5786ecbe6c50a800
    networks: [ "trust-center" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
  gics:
    image: creg.smith.care/fts/gics:2023.1.4@sha256:093f317ad936ff8595105bf21abccd4ad33ddd066d132e5ba34d5b37e5b8bd62
    ports: [ ":8080" ]
    networks: [ "trust-center", "gics" ]
    depends_on:
      gics-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/gics/gicsService?wsdl" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
  gics-db:
    image: mysql:8.4.2@sha256:a13510e6c70e4be896cb904ba1fe3d4d466193928324744bb2356e865c097ebb
    volumes:
    - ./gics/initdb/:/docker-entrypoint-initdb.d
    command: --max_allowed_packet=20M --default-time-zone=Europe/Berlin --mysql-native-password=ON
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gics
      MYSQL_USER: gics_user
      MYSQL_PASSWORD: gics_password
    networks: [ "gics" ]
    healthcheck:
      test: [ "CMD", "/usr/bin/mysqladmin", "ping", "-h", "localhost", "-ugics_user", "-pgics_password" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
  gpas:
    image: creg.smith.care/fts/gpas:2023.1.2@sha256:6ccc25c108060fe7dce34a776c60b24139b655796c51256600a86ad3d71818f6
    ports: [ ":8080" ]
    networks: [ "trust-center", "gpas" ]
    depends_on:
      gpas-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/gpas/gpasService?wsdl" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
  gpas-db:
    image: mysql:8.4.2@sha256:a13510e6c70e4be896cb904ba1fe3d4d466193928324744bb2356e865c097ebb
    volumes:
    - ./gpas/initdb/:/docker-entrypoint-initdb.d
    command: --max_allowed_packet=20M --default-time-zone=Europe/Berlin --mysql-native-password=ON
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gpas
      MYSQL_USER: gpas_user
      MYSQL_PASSWORD: gpas_password
    networks: [ "gpas" ]
    healthcheck:
      test: [ "CMD", "/usr/bin/mysqladmin", "ping", "-h", "localhost", "-ugpas_user", "-pgpas_password" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
