consent:
  policySystem: https://ths-greifswald.de/fhir/CodeSystem/gics/Policy
  defaultPolicies: [ "IDAT_erheben", "IDAT_speichern_verarbeiten", "MDAT_erheben", "MDAT_speichern_verarbeiten" ]
  patientIdentifierSystem: https://ths-greifswald.de/fhir/gics/identifiers/Pseudonym
  gics:
    fhir:
      baseUrl: http://gics:8080/ttp-fhir/fhir/gics
      defaultPageSize: 200
      auth:
        none: { }

security:
  endpoints:
  - path: /api/v2/cd/**
    role: cd
  - path: /api/v2/rd/**
    role: rd

deIdentification:
  keystoreUrl: redis://valkey:6379
  gpas:
    fhir:
      baseUrl: http://gpas:8080/ttp-fhir/fhir/gpas
      auth:
        none: { }
  pseudonymization:
    transportIdTTLinSeconds: 1000

logging:
  level:
    org.mockserver.log: WARN
    care.smith.fts.tca: TRACE

spring:
  main:
    allow-bean-definition-overriding: true
  ssl:
    bundle:
      pem:
        server:
          keystore:
            certificate: target/test-classes/server.crt
            private-key: target/test-classes/server.key
          truststore:
            certificate: target/test-classes/ca.crt
        client:
          truststore:
            certificate: target/test-classes/ca.crt

server:
  ssl:
    bundle: server

test:
  webclient:
    cd-agent:
      ssl:
        bundle: client
    rd-agent:
      ssl:
        bundle: client
